<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>CSS Animations</title>
  <style>
    .box {
      width: 40px;
      height: 40px;
      background: skyblue;
      cursor: pointer;
    }
    .box:hover {
      /* transform: translate(20px, 10px);  x方向とy方向へ要素表示位置移動 */
      /* transform: rotate(45deg);   要素回転 */
      transform: scale(1.5);  /* 要素中心から1.5倍拡大 */
      transform: scale(1.5) rotate(45deg);  /* 要素中心から1.5倍拡大しつつ45度回転 */
      transform-origin: left top;  /* 要素左上から拡大 */
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
