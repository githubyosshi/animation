<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>CSS Animations</title>
  <style>
    .box {
      width: 40px;
      height: 40px;
      background: skyblue;
      cursor: pointer;
      opacity: 1;
      /* transition-property: transform, opacity; /* 時間的変化 */
      /* transition-duration: .4s, .4s; 変化にかかる時間 */
      /* transition: transform .4s, opacity .4s; */
      /* transition: all .4s; */
      transition: .4s;
    }
    .box:hover {
      /* transform: translate(20px, 10px);  x方向とy方向へ要素表示位置移動 */
      /* transform: rotate(45deg);   要素回転 */
      /* transform: scale(1.5);  要素中心から1.5倍拡大 */
      /* transform: scale(1.5) rotate(45deg);  要素中心から1.5倍拡大しつつ45度回転 */
      /* transform-origin: left top;  要素左上から拡大 */
      transform: rotate(45deg);  /* 要素中心から45度回転 */
      opacity: .3;  /* 透過度 */
    }
    .box.moved {
      transform: translate(400px, 0);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
